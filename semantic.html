<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Activity</title>
  <link rel="stylesheet" href="semantic.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <nav>
      <div class="logo">Simple Landing Page</div>
      <!-- Hamburger Menu Toggle -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle">
      <label for="nav-toggle" class="nav-toggle-label">
        <span></span>
      </label>
      <!-- Navigation Links -->
      <ul class="nav-links">
        <li><a href="#hero">Home</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h1>Welcome to my Website</h1>
  </section>
  <div class="p">
    <p>Build this page from scratch!</p>
  </div>
  
  <!-- Content Section with Buttons -->
  <section class="content">
    <button class="btn" onclick="showAlert()">Click Me</button>
    <button class="btn" onclick="toggleExtraContent()">Toggle Extra Content</button>
    <button class="btn" onclick="changeBackground()">Change Background</button>
    <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="extraContent" style="margin-top:20px;">
      <p>This is some extra content that can be toggled on or off.</p>
    </div>
    <div id="currentTime" style="margin-top:20px; font-size:1.2em;"></div>
  </section>
  
  <!-- Footer Section -->
  <footer>
    &copy; 2025 Gadores. All rights reserved.
  </footer>

  <script src="semantic.js"></script>
</body>
</html>
